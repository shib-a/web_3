plugins {
  id 'java'
  id 'war'
}

group 'classes'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-web-api:9.1.0')
  implementation('org.eclipse.persistence:org.eclipse.persistence.jpa:3.0.2')
  implementation('javax.faces:jsf-api:2.1')
//  implementation('org.glassfish:javax.faces:2.2.8')
  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}